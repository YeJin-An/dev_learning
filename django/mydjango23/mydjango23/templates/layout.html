<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block page_title %} 누구누구의 블로그 {% endblock %}
    </title>
    <link rel = "stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
    <scriptss src = "//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></scripts>
    {% block extra_head %} {% endblock %}
</head>
<body>

    <h>누구누구의 페이지</h1>

    <ul>
        {% if not user.is_authenricated  %}
            <li><a href = '{% url 'accounts:login' %}'></a>로그인</li>
            <li><a href = '{% url 'accounts:singup' %}'></a>회원가입</li>
        {% else %}
            <li><a href = '{% url 'accounts:profile' %}'></a>프로필</li>
            <li><a href = '{% url 'accounts:logout' %}'></a>로그아웃</li>
        {% endif %}
    </ul>

    {% block content %}{% endblock %}

    <hr />
    &copy; 2021. 누구누구 컴퍼니.

</body>
</html>
