{% extends "second/layout.html" %}
{% load bootstrap5 %}

{% block content %}

    <h2>Comment form</h2>
    
    <!-- 검색은  = get   ,  파일전송 = post -->
    <form action="" method = "post" enctype="multipart/form-data">
        <!-- csrf_token 은 post 일 때만 사용하지 -->
        {% csrf_token %} 
        {% bootstrap_form form %}
        <input type="submit", value = '검색하기' class="btn btn-primary">
    </form>
    
{% endblock %}
